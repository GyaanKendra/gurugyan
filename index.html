<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Reaction Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .reactions {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .reaction {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    .count {
      display: block;
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>React on this Card</h2>
  <div class="reactions">
    <div class="reaction" onclick="updateReaction('like')">
      üëç <span class="count" id="likeCount">0</span>
    </div>
    <div class="reaction" onclick="updateReaction('dislike')">
      üëé <span class="count" id="dislikeCount">0</span>
    </div>
    <div class="reaction" onclick="updateReaction('heart')">
      ‚ù§Ô∏è <span class="count" id="heartCount">0</span>
    </div>
  </div>
</div>

<!-- ‚úÖ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // ‚úÖ ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDnydPhUmns376_QXo7CInsSWL7kXO8chU",
    authDomain: "reactionapp-25924.firebaseapp.com",
    databaseURL: "https://reactionapp-25924-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "reactionapp-25924",
    storageBucket: "reactionapp-25924.firebasestorage.app",
    messagingSenderId: "1048361753014",
    appId: "1:1048361753014:web:14015b761a9481ec460917"
  };

  // ‚úÖ Firebase Initialize
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ‚úÖ Realtime Listener
  const reactionsRef = db.ref('reactions');
  reactionsRef.on('value', snapshot => {
    const data = snapshot.val() || { like: 0, dislike: 0, heart: 0 };
    document.getElementById('likeCount').innerText = data.like || 0;
    document.getElementById('dislikeCount').innerText = data.dislike || 0;
    document.getElementById('heartCount').innerText = data.heart || 0;
  });

  // ‚úÖ Update Reaction
  function updateReaction(type) {
    db.ref('reactions/' + type).transaction(current => {
      return (current || 0) + 1;
    });
  }
</script>

</body>
</html>
